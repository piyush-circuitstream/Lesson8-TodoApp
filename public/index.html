<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <button type="submit" id="logout">Logout</button>
    <h2>To Do Items</h2>
    <div id="todo-items-container">
        <!-- Placeholder to put the dynamic content here... -->
        <ul id="todoList">
            <!-- List of todo items go here -->
        </ul>
    </div>
    <div id="todo-form-container">
        <form id="todo-form">
            <label>Title: </label>
            <input type="text" id="title" placeholder="Enter your todo item title here..." required><br>
            <label>Description: </label>
            <textarea id="description" placeholder="Enter your todo item description here..." required></textarea><br>
            <button type="submit">Add ToDo</button>
        </form>
    </div>

    <script src="./js/todo.js"></script>
</body>

</html>
